
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.

# Please note not all available settings / options are set here.
# For a full list, see the wiki at https://wiki.hyprland.org/

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor = eDP-1, 1920x1080, 0x0, 1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Startup (Execute your favorite apps at launch)
exec-once = hyprpaper 
exec-once = LC_TIME="sr_RS.UTF-8" waybar # must change env variable LC_TIME to make mondays as the first day of the week
# exec = ~/Games/xava-x86_64.AppImage -p ~/.config/xava/config # This takes battery; not suitable power savings & high performance√î
exec-once = swaync
exec-once = mkfifo /tmp/wobpipe; tail -f /tmp/wobpipe | wob

# Colors & themes
# Source a file (multi-file configs)
source = ~/.config/hypr/mocha-theme.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = pkill wofi || wofi --show drun # Toggleable wofi window
$notificationsMenu = swaync-client -t -sw

# Some default env vars.
env = XCURSOR_SIZE,12
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    # English (Default), Serbian (Latin), Serbian (Cyrillic)
    kb_layout = us, rs, rs
    kb_variant = , latin,
    kb_model =
    kb_options = grp:win_space_toggle # Switching on WIN + Space
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

group:groupbar:font_size = 12
group:groupbar:height = 15

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur:enabled = false
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05 # old default bezier
    bezier = cubicBezierOut, 0.16, 1, 0.3, 1

    animation = windows, 1, 7, cubicBezierOut
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    vfr = true
    disable_autoreload = true # TODO: change to true after finish
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.
windowrulev2 = bordersize 5, pinned:1 # supposedly to make pinned windowses thicker


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
source = ~/.config/hypr/bindings.conf
